apiVersion: v1
kind: ServiceAccount
metadata:
  name: wac-service-account
  namespace: ingress-basic
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: wac-cluster-role
rules:
- apiGroups: ["", "batch", "metrics.k8s.io"]
  resources: ["events", "jobs", "nodes", "pods"] 
  verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: wac-role-binding
subjects:
  - kind: ServiceAccount
    name: wac-service-account
    namespace: windows-admin-center
roleRef:
  kind: ClusterRole
  name: wac-cluster-role
  apiGroup: rbac.authorization.k8s.io